<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple TOG 400</title>
    <style>
        .searching {
            background-color: rgba(255, 255, 200, 0.5); /* 淡黃色 */
        }
        .found {
            background-color: rgba(200, 255, 200, 0.5); /* 淡綠色 */
        }
        .flash {
            background-color: rgba(255, 200, 200, 0.5); /* 淡紅色 */
        }
    </style>
  </head>
  <body>
    <h1>Maple TOG 400</h1>
    <button id="shareScreenBtn">分享螢幕</button>
    <button id="ocrBtn1" disabled>辨識畫面文字</button>
    <button id="ocrBtn2" disabled>辨識 400 結果</button>
    <button id="ocrPauseBtn" disabled>辨識 400 暫停</button>
    <button id="resetBtn" disabled>重置</button>
    <p id="videoInfo" style="display: none"></p>
    <video id="screenVideo" style="display: none" autoplay></video>
    <p id="coordinate" style="display: none"></p>
    <canvas id="capture" style="display: none"></canvas>
    <canvas id="mark1" style="display: none"></canvas>
    <canvas id="mark2" style="display: none"></canvas>
    <canvas id="mark3" style="display: none"></canvas>
    <canvas id="mark4" style="display: none"></canvas>
    <div id="answer" style="
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 24px;
        border-radius: 5px;
    "></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6/dist/tesseract.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
