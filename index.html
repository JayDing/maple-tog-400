<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple TOG 400</title>
    <style>
      body {
        text-align: center;
        background: #3c3c3c;
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
      }

      .box {
        margin: 0 auto;
        padding: 30px;
        width: 450px;
      }

      .resultInput {
        background: #3c3c3c;
        border: 2px solid #ccc8c8;
        border-radius: 15px;
        color: #fff;
        font-size: 24px;
        height: 60px;
        margin: 15px;
        outline: none;
        text-align: center;
        transition: all 0.3s ease;
        width: 60px;
      }

      .resultInput:hover {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1), 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .resultInput:focus {
        box-shadow: 0 0 20px rgba(204, 200, 200, 0.5), 0 0 40px rgba(204, 200, 200, 0.2), 0 4px 15px rgba(0, 0, 0, 0.3);
        transform: translateY(-3px);
      }

      #answer {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 5px;
        color: white;
        font-size: 24px;
        line-height: 65px;
        margin: 0 auto;
        min-height: 65px;
        padding: 10px;
        text-align: center;
        width: 350px;
      }

      #debug {
        display: none;
        text-align: left;
      }

      .flash {
        background-color: rgba(155, 155, 100, 0.3); /* 淡黃色 */
      }
      .searching {
        background-color: rgba(155, 155, 100, 0.8); /* 淡黃色 */
      }
      .found {
        background-color: rgba(100, 155, 100, 0.8); /* 淡綠色 */
      }
      .error {
        background-color: rgba(150, 100, 100, 0.8); /* 淡紅色 */
      }
    </style>
  </head>
  <body>
    <h1>Welcome To Maple TOG 400</h1>
    <div class="box">
      <button id="shareScreenBtn">分享螢幕</button>
      <button id="ocrBtn" disabled>辨識 400 結果</button>
      <button id="ocrPauseBtn" disabled>辨識 400 暫停</button>
      <button id="resetBtn" disabled>重置</button>
    </div>

    <div class="box">
      <p id="videoState"></p>
      <input type="text" id="resultInput1" class="resultInput" maxlength="1" />
      <input type="text" id="resultInput2" class="resultInput" maxlength="1" />
      <input type="text" id="resultInput3" class="resultInput" maxlength="1" />
      <input type="text" id="resultInput4" class="resultInput" maxlength="1" />
      <p id="answer"></p>
    </div>

    <div id="debug">
      <p id="videoInfo"></p>
      <video id="screenVideo" autoplay></video>
      <p id="coordinate"></p>
      <canvas id="capture" width="0" height="0"></canvas>
      <canvas id="mark1" width="0" height="0"></canvas>
      <canvas id="mark2" width="0" height="0"></canvas>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6/dist/tesseract.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
